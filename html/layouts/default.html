<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{{title}}</title>
        <link rel="icon" type="image/png" href="{{root}}assets/images/favicon.png" />

        <!--Core CSS -->
        <link rel="stylesheet" href="{{root}}assets/css/bulma.css">
        <link rel="stylesheet" type="text/css" href="{{root}}assets/css/core.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <!--Libraries-->
        <link rel="stylesheet" type="text/css" href="{{root}}assets/css/icons.css">
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        
    </head>
    <body>
        {{> preloader}}
        {{> body}}
        {{> footer}}
        {{> backtotop}}
        {{> sidebar}}
        {{> scripts}}

        <script>
         if (window.netlifyIdentity) {
           window.netlifyIdentity.on("init", user => {
             if (!user) {
               window.netlifyIdentity.on("login", () => {
                 document.location.href = "/admin/";
               });
             }
           });
         }
        </script>
    </body>  
</html>
